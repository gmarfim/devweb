<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirCnc - Property Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a1b25;">
    <div class="container">
      <a class="navbar-brand text-warning" href="#">AirCnc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Acomodações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Experiências</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anuncie já!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning text-dark ms-2" href="#">Crie sua conta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <!-- Property Image -->
    <div class="position-relative mb-4">
      <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267" class="img-fluid rounded" alt="Apartment View" style="width: 100%; height: 500px; object-fit: cover;">
      <div class="position-absolute top-0 end-0 m-3">
        <button class="btn btn-light me-2">
          <i class="fas fa-star"></i>
        </button>
        <button class="btn btn-light">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>
    </div>

    <!-- Property Details -->
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4" id="property-title">Carregando título...</h1>
        
        <div class="border-top border-bottom py-4 mb-4">
          <h5 class="mb-3">Horários disponíveis</h5>
          <div class="text-secondary">
            <p class="mb-2">
              <i class="far fa-clock me-2"></i>
              Entrada: <span id="check-in">Carregando...</span>
            </p>
            <p class="mb-0">
              <i class="far fa-clock me-2"></i>
              Saída: <span id="check-out">Carregando...</span>
            </p>
          </div>
        </div>

        <button class="btn btn-warning w-100 py-3 mb-3">
          Reserve já!
        </button>
        
        <p class="text-center">
          <a href="#" class="text-primary text-decoration-none">
            Fale com o dono do imóvel
          </a>
        </p>
      </div>
      
      <div class="col-md-6">
        <div class="bg-light p-4 rounded">
          <h5 class="mb-4">Detalhes do imóvel</h5>
          <ul class="list-unstyled text-secondary" id="property-details">
            <!-- Os detalhes serão carregados aqui -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Endpoint fictício para simulação
      const apiUrl = "https://jsonplaceholder.typicode.com/posts/1";

      try {
        // Faz a requisição GET
        const response = await axios.get(apiUrl);

        // Atualiza o título da propriedade
        document.getElementById("property-title").innerText = response.data.title;

        // Atualiza os horários (exemplo fictício)
        document.getElementById("check-in").innerText = "14:00 às 00:00";
        document.getElementById("check-out").innerText = "Até 12:00";

        // Atualiza os detalhes do imóvel
        const detailsList = document.getElementById("property-details");
        const details = [
          "3 quartos",
          "2 banheiros",
          "Vista para o mar",
          "Varanda gourmet",
          "Totalmente mobiliado",
          "Ar condicionado",
          "Wi-Fi gratuito",
          "Estacionamento"
        ];

        details.forEach(detail => {
          const listItem = document.createElement("li");
          listItem.innerText = `• ${detail}`;
          detailsList.appendChild(listItem);
        });
      } catch (error) {
        console.error("Erro ao carregar os dados:", error);
        alert("Não foi possível carregar os dados do imóvel.");
      }
    });
  </script>
</body>
</html>
